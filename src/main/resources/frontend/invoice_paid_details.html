<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Payment details</title>

    <link rel="icon" type="image/png" data-th-href="@{/static/img/favicon-96x96.png}" href="static/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" data-th-href="@{/static/img/favicon.svg}" href="static/img/favicon.svg" />
    <link rel="shortcut icon" data-th-href="@{/favicon.ico}" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" data-th-href="@{/static/img/apple-touch-icon.png}" href="static/img/apple-touch-icon.png" />

    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css" data-th-href="@{/static/css/style.css}"/>

    <style>
        h2 {
            margin-top: 72px;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="card" style="max-width: 900px; text-align: start;">
    <div style="margin-top: 12px;">
        <a class="primary-button"
           data-th-href="@{/invoices/{id}(id=${invoiceId})}"
           href="invoice_paid.html">
            <img alt="back"
                 class="inline-icon"
                 style="margin-right: 6px; height: 1em;"
                 src="static/img/arrow_back.svg"
                 data-th-src="@{/static/img/arrow_back.svg}"/>
            Back
        </a>
    </div>
    <h2>ZK-Proof: <span data-th-text="${proofSummary}">user-born-before 2007-05-03</span></h2>
    <br>
    <p class="card-subtitle">
        Using a zero-knowledge proof the user has verified that they are above 18,
        without revealing personal information such as their birthdate.
    </p>
    <br>
    <p class="card-subtitle">
        User data is kept private, while the verifier (website) can rest assured that the claim is true.
    </p>
    <br>
    <div class="code-container"
         style="margin-top: 36px">
        <code data-th-text="${technicalDetails}">{ ... }</code>
    </div>
</div>

</body>

</html>
